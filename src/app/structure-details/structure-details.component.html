<div *ngIf="arDetail" class="row py-2">
    <div class="text-center">
        <img src="{{ arDetail.imageURL }}" alt="">
        <h3 class=" mt-3">{{ arDetail.name }}</h3>
        <p>Location: {{ arDetail.location }}</p>
        <a class="btn btn-outline-info btn-sm" href="{{ arDetail.descriptionURL }}" role="button">More Info</a>
    </div>
</div>
